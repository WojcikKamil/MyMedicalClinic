<div class = "container">

  <h1><i class="fas fa-user-injured"></i> {{'patient.pat' | translate}}</h1>

    <div class="center">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>{{'patient.search' | translate}}</mat-label>
      <input matInput type = "text" #myInput [(ngModel)]="lastName" (input)="Search()" />
      </mat-form-field>
      &nbsp;
      <button mat-stroked-button (click)="loadPatients()">{{'patient.res' | translate}}</button>
    </div>

  <div class= "scrollable">
    <app-patient-list-card [patients]="patients"></app-patient-list-card>
  </div>

</div>
