<div class="container">
  <h1><i class="fas fa-prescription"></i></h1>
  <div class="wrapper">

  <form #addRequest="ngForm" (ngSubmit)="sendRequest()" autocomplete="off">
      <div class="content">
        <mat-form-field appearance="fill">
        <input matInput
        name="medicines" required
        [(ngModel)]="medicines"
        type = "text"
        class="form-control input-sm"
        placeholder="Medicines">
        </mat-form-field>
      </div>

      <div class="content">
        <mat-form-field appearance="fill">
        <input matInput
        name="content" required
        [(ngModel)]="content"
        type = "text"
        class="form-control input-sm"
        placeholder="Content">
        </mat-form-field>
      </div>

      <div class="content">
          <button [disabled]="!addRequest.valid" class="btn btn-primary" type="submit">Send</button>
      </div>

  </form>
  </div>
</div>
