<div class="container">
  <div class="modal-header">
    <h1 class="modal-title pull-left">{{'symptom.mr' | translate}}</h1>
    <button type="button" class="close pull-right" aria-label="Close"
    (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">

      <h2>{{'symptom.rs' | translate}} : {{symptom?.worryingSymptom}}</h2>
      <h2>{{'symptom.da' | translate}} : {{symptom?.doctorAnswer}}</h2>

    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{'appointment.c' | translate}}</button>
    </div>
  </div>
