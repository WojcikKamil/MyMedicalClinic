<h1>Internal server error</h1>
<ng-container *ngIf="error">
  <h4 class='text-danger'>Error: {{error.message}}</h4>
  <p class="font-weight-bold">Note: :( </p>
  <p>What to do next?</p>
  <ol>
      <li>Open the dev tools</li>
      <li>Inspect the network tab</li>
      <li>Check the FAILING REQUEST</li>
      <li>Reproduce the error in Postman</li>
  </ol>
  <p> Following is the stack trace where yout investigation should start</p>
  <code class="mt-5" style="background-color: pink;">{{error.details}}</code>
</ng-container>
