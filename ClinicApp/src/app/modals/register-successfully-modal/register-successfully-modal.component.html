<div class="container">
  <div class="modal-header">
    <h1 class="modal-title pull-left">{{'modal.acs' | translate}}</h1>
    <button type="button" class="close pull-right" aria-label="Close"
    (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
      <div>

        <h2><i class="fas fa-smile-beam"></i></h2>

        <h3>{{'modal.ypa' | translate}}</h3>

        <h4><i class="fas fa-long-arrow-alt-down"></i></h4>

        <div class="center">
          <a mat-button (click)="destroy()" routerLink="SignIn">{{'navbar.signin' | translate}}</a>
        </div>

      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{'appointment.c' | translate}}</button>
    </div>
  </div>
