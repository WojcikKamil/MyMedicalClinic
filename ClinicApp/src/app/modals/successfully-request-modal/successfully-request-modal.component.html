<div class="container">
  <div class="modal-header">
    <h1 class="modal-title pull-left">{{'modal.rss' | translate}}</h1>
    <button type="button" class="close pull-right" aria-label="Close"
    (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
      <div>
        <h2><i class="fas fa-smile-beam"></i></h2>

        <h3>{{'modal.h1' | translate}}</h3>

        <h4>{{'modal.h2' | translate}} <p1 (click)="destroy()" routerLink="PrescriptionRequestHistory">{{'prescription.ph' | translate}}</p1>.</h4>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{'appointment.c' | translate}}</button>
    </div>
  </div>
