<div class="container">
  <div class="modal-header">
    <h1 class="modal-title pull-left">Photo was uploaded successfully!</h1>
    <button type="button" class="close pull-right" aria-label="Close"
    (click)="destroy()">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
      <div>
        <h2><i class="fas fa-grin-alt"></i></h2>

        <h3>Now, the photo will be available both on your medical profile
          and on the list of doctors working at the clinic</h3>

      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="destroy()">Cancel</button>
    </div>
  </div>
