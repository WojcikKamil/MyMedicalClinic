<div class="container">
  <div class="modal-header">
    <h1 class="modal-title pull-left">{{user.userName}} Temporary Role</h1>
    <button type="button" class="close pull-right" aria-label="Close"
    (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">


      <form #addRequest="ngForm" (ngSubmit)="updateRoles()" autocomplete="off">

        <div class="content" *appHasRole='["Admin"]'>
          <mat-form-field appearance="fill">
          <input matInput
          name="userName" disabled
          [(ngModel)]="user.userName"
          type = "text"
          class="form-control input-sm"
          placeholder="Content">
          </mat-form-field>
        </div>

        <div class="content">

          <select class="form-select" aria-label="Default select example" name="temporaryRole" [(ngModel)]="user.temporaryRole">
            <option value="Patient">Patient</option>
            <option value="Doctor">Doctor</option>
            <option value="Admin">Admin</option>
          </select>

        </div>

    </form>

    </div>


    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
      <button type="button" class="btn btn-succes" (click)="updateRoles()">Submit</button>
    </div>
  </div>
